    <!-- Functional scripts -->
    <script>
      // pause autoplay if prefers-reduced-motion
      const video = document.getElementById('background-video')
      if (window.matchMedia('(prefers-reduced-motion)').matches) {
        video.removeAttribute('autoplay')
        video.pause()
      }
      
      // tooltips
      $(document).ready(function(){
        $('[rel="tooltip"]').tooltip();   
      });
