<!doctype html>
<html lang="en">

  <body style="width: 100vw; height: 100vh;">

    <!--video background-->
    <video playsinline autoplay muted loop id="background">
      <source src="videos/galaxy.mp4" autoplay="autoplay" loop="loop" type="video/mp4">
    </video>
    
    <div class="container h-100">
      <nav>
        <div class="row">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>       <!-- Latest compiled JavaScript -->

    <!-- Functional scripts -->
    <script>
      // pause autoplay if prefers-reduced-motion
      const video = document.getElementById('background-video')
      if (window.matchMedia('(prefers-reduced-motion)').matches) {
        video.removeAttribute('autoplay')
        video.pause()
      }
      
      // tooltips
      $(document).ready(function(){
        $('[rel="tooltip"]').tooltip();   
      });
    </script>
